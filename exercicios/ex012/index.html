<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos co HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Esse vídeo está hospedado no meu próprio servidor.</p>
    <!--Forma simples
     <video src="midia/meu-videoOriginal.mp4" width="250px"  controls></video>
    -->

    <!--Forma mais completa - Aqui dessa maneira você consome dados do teu servidor, isso custa dinheiro. -->
    <video controls width="300px" poster="" autoplay loop>
       <source src="midia/meu-video.m4v.m4v" type="video/mp4">
       <source src="midia/meu-videoOriginal.mp4" type="video/mp4">
       <source src="midia/meu-video.webm.webm" type="video/webm">
       <source src="midia/meu-video.ogv" type="video/ogg">
       <p>Seu navegador não tem compatibilidade com a reprodução de vídeos.</p>
    </video>

    <!--Aqui você está consumindo dados do servidor do youtube-->
    <h1>Inserindo vídeos do YoTube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/21mDekTZwsw" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

    <h1>Inserindo vídeos do Vímeo</h1>
    <iframe src="https://player.vimeo.com/video/223658290?h=4ee81ab414" width="640" height="360" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
    
    
</body>
</html>
